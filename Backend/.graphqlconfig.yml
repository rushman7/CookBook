# This is configuration file for graphql server
projects:
  app:
    schemaPath: "src/schema.graphql" # Path to the schema of graphql server
    extensions:
      endpoints:
        default: "http://localhost:4000" # Host url
  prisma:
    schemaPath: "src/generated/prisma.graphql" # Path to database schema generated by prisma
    extensions:
      prisma: prisma/prisma.yml # Prisma settings
